<div class="container" ui-view>
	<form class="form-signin">
		<h2 class="form-signin-heading">Staff LogIn</h2>
		<label for="inputusername" class="sr-only">Email Address</label>
		<input type="text" id="inputusername" class="form-control" placeholder="staffname" autofocus/>
		<label for="inputpsw" class="sr-only">Password</label>
		<input type="password" id="inputpsw" class="form-control" placeholder="password"/>
		<a class="btn btn-danger btn-lg" ui-sref = 'SR'>SignIn</a>
	</form>
</div>
